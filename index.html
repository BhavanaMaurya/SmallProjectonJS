<body style="background-color: black;">

    <button class="center" id="togglebtn">Turn On</button>
    <script>
       const btn=document.getElementById('togglebtn');
       const bulb=document.getElementById('bulb')
       btn.addEventListener('click',toggleBulb)
       function toggleBulb(e){
        if(btn.textContent.includes('Turn On'))
        {

            bulb.src='https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT-eaOXUC-1HA4OejRUbRwLsFkSiyyyWB9gAbArFjbr&s'
            btn.textContent="Turn Off";
            btn.style.background='green';
          
        }
        else{
            bulb.src="https://media.istockphoto.com/id/625916038/photo/light-bulb.jpg?s=612x612&w=0&k=20&c=UYG1oHvjPSrGhoRXv1HvkW0vfU4ayo6kQovIjByvgKA=" 
            btn.textContent="Turn On";
            btn.style.background='red';
        }
        // console.log(e);
       }
